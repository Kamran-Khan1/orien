<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <style>
      select {
        background-color: rgba(255, 255, 255, 0.783);
        border: 1px solid rgb(219, 219, 219);
        width: 200px;
        height: 30px;
      }
    </style>
  </head>
  <body>
    <div class="order">
      <!-- form is here  -->
      <section class="hero is-primary is-bold">
        <div class="hero-body">
          <div class="container">
            <h1 class="title">গুড় অর্ডার করিঃ</h1>
          </div>
        </div>
      </section>
      <form id="form" class="container m-4 pl-4" method="POST">
        <div class="field">
          <label class="label">নামঃ</label>
          <div class="control">
            <input
              class="input"
              type="text"
              placeholder="Your Name"
              name="Customer Name"
              required
            />
          </div>
        </div>

        <!-- <div class="field">
            <label class="label">Last Name</label>
            <div class="control">
              <input
                class="input"
                type="text"
                placeholder="Your Last Name"
                name="Last Name"
              />
            </div>
          </div> -->

        <div class="field">
          <label class="label">ঠিকানাঃ</label>
          <div class="control">
            <select required name="City" id="City">
              <option value="">সিলেক্ট সিটি</option>
              <option value="সিটির ভেতরে">খুলনা সিটির ভেতরে</option>
              <option value="ঢাকার ভেতরে">ঢাকার ভেতরে</option>
              <option value="সিটির আশেপাশে">খুলনা সিটির আশেপাশে</option>
              <option value="সিটির বাইরে">খুলনা সিটির বাইরে</option>
            </select>
          </div>
        </div>

        <div class="field">
          <label class="label">মোবাইলঃ</label>
          <div class="control">
            <input
              class="input"
              type="tel"
              placeholder="Your Mobile"
              name="Mobile"
              required
            />
          </div>
        </div>

        <!-- <div class="field">
          <label class="label">Date of Birth</label>
          <div class="control">
            <input
              class="input"
              type="date"
              placeholder="Your Date of Birth"
              name="DOB"
            />
          </div>
        </div> -->

        <!-- <div class="field">
          <label class="label">Gender</label>
          <div class="control">
            <label class="radio">
              <input type="radio" name="Gender" value="male" /> Male
            </label>
            <label class="radio">
              <input type="radio" name="Gender" value="female" /> Female
            </label>
          </div>
        </div> -->

        <div class="field">
          <label class="label">ডেলিভারিঃ</label>
          <div class="control">
            <label class="checkbox">
              <input
                type="checkbox"
                required
                name="Cash On Delivery"
                value="yes"
              />
              ক্যাশ অন ডেলিভারি
            </label>
          </div>
        </div>

        <div class="field">
          <label class="label">পাটালি গুড়ঃ</label>
          <div class="control">
            <select name="Quantity" id="Quantity-patali">
              <option value="">select quantity</option>
              <option value="1">1 kg</option>
              <option value="2">2 kg</option>
              <option value="3">3 kg</option>
              <option value="4">4 kg</option>
              <option value="5">5 kg</option>
            </select>
          </div>
        </div>

        <div class="field">
          <label class="label">ঝোলা গুড়ঃ</label>
          <div class="control">
            <select name="Quantity" id="Quantity-jhola">
              <option value="">select quantity</option>
              <option value="0.5">half kg</option>
              <option value="1">1 kg</option>
              <option value="2">2 kg</option>
              <option value="3">3 kg</option>
              <option value="4">4 kg</option>
              <option value="5">5 kg</option>
            </select>
          </div>
        </div>

        <div class="field">
          <label class="label">Total:-</label>
          <div class="control">
            <input
              id="total"
              class="input"
              type="tel"
              placeholder="Total"
              name="Total"
              readonly
            />
          </div>
        </div>

        <div class="field">
          <label class="label">বিস্তারিত ঠিকানাঃ</label>
          <div class="control">
            <textarea
              class="textarea"
              placeholder="Any additional information"
              name="Notes"
            ></textarea>
          </div>
        </div>

        <div
          id="message"
          style="
            display: none;
            margin: 20px;
            font-weight: bold;
            color: green;
            padding: 8px;
            background-color: beige;
            border-radius: 4px;
            border-color: aquamarine;
          "
        ></div>

        <div class="field is-grouped">
          <div class="control">
            <button class="button is-primary" type="submit" id="submit-button">
              অর্ডার
            </button>
          </div>
          <div class="control">
            <a href="./gur-landing.html" class="button is-danger">বাতিল</a>
          </div>
        </div>
      </form>
    </div>
    <script src="./costing-gur.js"></script>
    <script>
      document.getElementById("form").addEventListener("submit", function (e) {
        e.preventDefault(); // Prevent the default form submission
        document.getElementById("message").textContent = "Submitting..";
        document.getElementById("message").style.display = "block";
        document.getElementById("submit-button").disabled = true;

        // Collect the form data
        var formData = new FormData(this);
        var keyValuePairs = [];
        for (var pair of formData.entries()) {
          keyValuePairs.push(pair[0] + "=" + pair[1]);
        }

        var formDataString = keyValuePairs.join("&");

        // Send a POST request to your Google Apps Script
        fetch(
          "https://script.google.com/macros/s/AKfycbzoMq4ikKx13BFMegLubflAPoMaoqEG5EQzvGxqUrj6E176U9GcMk8mvHrt6x1lElq2/exec",
          {
            redirect: "follow",
            method: "POST",
            body: formDataString,
            headers: {
              "Content-Type": "text/plain;charset=utf-8",
            },
          }
        )
          .then(function (response) {
            // Check if the request was successful
            if (response) {
              return response; // Assuming your script returns JSON response
            } else {
              throw new Error("Failed to submit the form.");
            }
          })
          .then(function (data) {
            // Display a success message
            document.getElementById("message").textContent =
              "অর্ডার সফলভাবে সম্পন্ন হয়েছে";
            document.getElementById("message").style.display = "block";
            document.getElementById("message").style.backgroundColor = "green";
            document.getElementById("message").style.color = "beige";
            document.getElementById("submit-button").disabled = false;
            document.getElementById("form").reset();

            setTimeout(function () {
              document.getElementById("message").textContent = "";
              document.getElementById("message").style.display = "none";
            }, 2600);
          })
          .catch(function (error) {
            // Handle errors, you can display an error message here
            console.error(error);
            document.getElementById("message").textContent =
              "An error occurred while submitting the form.";
            document.getElementById("message").style.display = "block";
          });
      });
    </script>
  </body>
</html>
